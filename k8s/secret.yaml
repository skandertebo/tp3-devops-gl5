apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: default
type: Opaque
stringData:
  # Ces valeurs seront encodées en base64 automatiquement par Kubernetes
  DATABASE_PASSWORD: "SecurePassword123!"
  API_KEY: "sk-secure-api-key-abcdef123456"
---
# Alternative : Secret créé avec des valeurs déjà encodées en base64
# Pour créer manuellement :
# echo -n "SecurePassword123!" | base64
# echo -n "sk-secure-api-key-abcdef123456" | base64
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets-encoded
  namespace: default
type: Opaque
data:
  # Valeurs encodées en base64
  # DATABASE_PASSWORD: U2VjdXJlUGFzc3dvcmQxMjMh
  # API_KEY: c2stc2VjdXJlLWFwaS1rZXktYWJjZGVmMTIzNDU2


apiVersion: apps/v1
kind: Deployment
metadata:
  name: tp3-secure-app
  namespace: default
  labels:
    app: tp3-secure-app
    version: secure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tp3-secure-app
  template:
    metadata:
      labels:
        app: tp3-secure-app
        version: secure
    spec:
      # Utilisation d'un utilisateur non-root (d√©fini dans le Dockerfile)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: app
        image: tp3-secure-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        # Injection des secrets comme variables d'environnement
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DATABASE_PASSWORD
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: API_KEY
        - name: FLASK_DEBUG
          value: "false"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

